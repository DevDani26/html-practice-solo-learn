<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Tabla</title>
</head>
<body>
  <h2>Ejemplo de Tabla en HTML</h2>

  <table style="border-collapse: collapse; width: 60%; text-align: center;">
    <tr style="background-color: #e185c2;">
      <th style="border: 1px solid #999; padding: 8px;">Nombre</th>
      <th style="border: 1px solid #999; padding: 8px;">Edad</th>
      <th style="border: 1px solid #999; padding: 8px;">Ciudad</th>
    </tr>
    <tr style="background-color: aquamarine;">
      <td style="border: 1px solid #999; padding: 8px;">Daniela</td>
      <td style="border: 1px solid #999; padding: 8px;">27</td>
      <td style="border: 1px solid #999; padding: 8px;">Bogotá</td>
    </tr>
    <tr style="background-color:#a09aba">
      <td style="border: 1px solid #b5a81b; padding: 8px;">Juan</td>
      <td style="border: 1px solid #9c8ce5; padding: 8px;">30</td>
      <td style="border: 1px solid #3eac38; padding: 8px;">Medellín</td>
    </tr>
  </table>

</body>
</html>
