<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3e3e3;
            margin: 12px 0;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Learning Tasks</h1>
        <ul>
            <li>Review HTML basics</li>
            <li>Practice CSS styling</li>
            <li>Explore JavaScript fundamentals</li>
            <li>Build a simple web page</li>
            <li>Experiment with layouts and colors</li>
        </ul>
    </div>
</body>
</html>
